[versions]
bouncyCastleVersion = "1.83"
jcommanderVersion = "2.0"
lombokVersion = "1.18.42"

#test dependencies versions
jupiterVersion = "6.0.2"

[libraries]
bouncycastle = { module = "org.bouncycastle:bcmail-jdk18on", version.ref = "bouncyCastleVersion" }
jcommander = { module = "org.jcommander:jcommander", version.ref = "jcommanderVersion" }
lombok = { module = "org.projectlombok:lombok", version.ref = "lombokVersion" }

# test dependencies
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "jupiterVersion" }
junit-platform-launcher = { group = "org.junit.platform", name = "junit-platform-launcher", version.ref = "jupiterVersion" }